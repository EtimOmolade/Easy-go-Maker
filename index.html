<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpiritConnect - Faith-Based Journaling Platform</title>
    <meta
      name="description"
      content="Track your prayer journey, follow weekly guidelines, and share testimonies in a faith-centered community"
    />
    <meta name="author" content="SpiritConnect" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/logo-192.png" />
    <link rel="icon" type="image/png" sizes="150x150" href="/logo-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo-512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo-192.png" />

    <!-- LCP Image Preload -->
    <link rel="preload" href="/logo-192.png" as="image" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Google Fonts - Preload for faster FCP -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <meta property="og:title" content="SpiritConnect - Faith-Based Journaling Platform" />
    <meta
      property="og:description"
      content="Track your prayer journey, follow weekly guidelines, and share testimonies in a faith-centered community"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo-512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/logo-512.png" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#700608" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SpiritConnect" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
